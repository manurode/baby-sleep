<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Sleep Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="start-overlay" id="start-overlay">
        <h1>Baby Sleep Monitor</h1>
        <p class="subtitle">Click below to start monitoring and enable audio alerts</p>
        <button class="start-btn" id="start-btn">Start Monitor</button>
    </div>
    <div class="container">
        <header>
            <h1>Baby Sleep Monitor</h1>
            <p class="subtitle">AI-Powered Breathing & Movement Detection</p>
        </header>

        <main class="monitor-card">
            <div class="video-container">
                <div class="video-overlay">
                    <div class="indicator-dot"></div>
                    <span>Initializing...</span>
                </div>
                <div class="roi-overlay" id="roi-overlay">
                    <div class="selection-box" id="selection-box"></div>
                </div>
                <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" id="video-feed">
                <button class="reset-roi-btn" id="reset-roi-btn" title="Reset ROI">‚úï Reset ROI</button>
            </div>

            <div class="data-panel">
                <div class="metric-card">
                    <span class="metric-label">Status</span>
                    <span class="metric-value status-text" id="status-text">--</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Motion Score</span>
                    <span class="metric-value" id="score-value">0</span>
                </div>
            </div>

            <!-- Enhancement Controls -->
            <div class="enhancement-panel" id="enhancement-panel">
                <div class="panel-header">
                    <h3>üîß Enhancement Controls</h3>
                    <button class="reset-btn" id="reset-enhancements-btn" title="Reset to defaults">‚Ü∫ Reset</button>
                </div>
                <div class="slider-group">
                    <div class="slider-item">
                        <label for="zoom-slider">
                            <span class="slider-icon">üîç</span> Zoom
                            <span class="slider-value" id="zoom-value">1.0x</span>
                        </label>
                        <input type="range" id="zoom-slider" min="1" max="4" step="0.1" value="1">
                    </div>
                    <div class="slider-item">
                        <label for="contrast-slider">
                            <span class="slider-icon">‚óê</span> Contrast
                            <span class="slider-value" id="contrast-value">1.0</span>
                        </label>
                        <input type="range" id="contrast-slider" min="1" max="3" step="0.1" value="1">
                    </div>
                    <div class="slider-item">
                        <label for="brightness-slider">
                            <span class="slider-icon">‚òÄ</span> Brightness
                            <span class="slider-value" id="brightness-value">0</span>
                        </label>
                        <input type="range" id="brightness-slider" min="-50" max="50" step="5" value="0">
                    </div>
                </div>
            </div>

            <div class="graph-wrapper">
                <div class="graph-header">
                    <span>History (Scrollable)</span>
                    <span>Live</span>
                </div>
                <div class="graph-container" id="motion-graph">
                    <!-- Bars inserted by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
