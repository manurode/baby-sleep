<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Sleep Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="start-overlay" id="start-overlay">
        <h1>Baby Sleep Monitor</h1>
        <p class="subtitle">Click below to start monitoring and enable audio alerts</p>
        <button class="start-btn" id="start-btn">Start Monitor</button>
    </div>
    <div class="container">
        <header>
            <h1>Baby Sleep Monitor</h1>
            <p class="subtitle">AI-Powered Breathing & Movement Detection</p>
        </header>

        <main class="monitor-card">
            <div class="video-container">
                <div class="video-overlay">
                    <div class="indicator-dot"></div>
                    <span>Initializing...</span>
                </div>
                <div class="roi-overlay" id="roi-overlay">
                    <div class="selection-box" id="selection-box"></div>
                </div>
                <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" id="video-feed">
                <button class="reset-roi-btn" id="reset-roi-btn" title="Reset ROI">âœ• Reset ROI</button>
            </div>

            <div class="data-panel">
                <div class="metric-card">
                    <span class="metric-label">Status</span>
                    <span class="metric-value status-text" id="status-text">--</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Motion Score</span>
                    <span class="metric-value" id="score-value">0</span>
                </div>
            </div>

            <div class="graph-wrapper">
                <div class="graph-header">
                    <span>History (Scrollable)</span>
                    <span>Live</span>
                </div>
                <div class="graph-container" id="motion-graph">
                    <!-- Bars inserted by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
